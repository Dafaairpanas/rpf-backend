# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
    - type: web
      name: rpf-backend
      runtime: docker
      dockerfilePath: ./Dockerfile
      dockerContext: .
      region: singapore # Pilih region terdekat
      plan: starter # atau free untuk testing
      healthCheckPath: /health
      envVars:
          - key: APP_NAME
            value: 'RPF Backend'
          - key: APP_ENV
            value: production
          - key: APP_DEBUG
            value: 'false'
          - key: APP_KEY
            generateValue: true
          - key: APP_URL
            fromService:
                name: rpf-backend
                type: web
                property: hostURL
          - key: LOG_CHANNEL
            value: stack
          - key: LOG_LEVEL
            value: warning
          - key: DB_CONNECTION
            value: sqlite
          - key: BCRYPT_ROUNDS
            value: '12'
          - key: SESSION_DRIVER
            value: database
          - key: QUEUE_CONNECTION
            value: database
          - key: CACHE_STORE
            value: database
          - key: MAIL_MAILER
            value: smtp
          # Tambahkan environment variables lainnya sesuai kebutuhan
